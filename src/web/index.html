<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/project-network-editor.css" />
  </head>

  <body>
    <div id="main-canvas">
        <div id="toolbox" class="box">
          <input type="file" id="hidden-file-upload">
          <input id="upload-input" type="image" title="upload graph" src="img/upload-icon.png" alt="upload graph"> 
          <input type="image" id="download-input" title="download graph" src="img/download-icon.png" alt="download graph"> 
          <input type="image" id="delete-graph" title="delete graph" src="img/trash-icon.png" alt="delete graph">
        </div>
        <div id="controlbox" class="box">
          <input type="image" id="run-input" title="run graph" src="img/play-icon.png" alt="run graph">
          <input type="image" id="setup-input" title="setup graph" src="img/gear-icon.png" alt="setup graph">
        </div>
        <div id="setupbox" class="box" style="display: none">
            <div id="res1-line" class="first-res"><strong>Resource 1: <span id="res1-amount">0</span></strong></div>
            <div id="res2-line" class="second-res"><strong>Resource 2: <span id="res2-amount">0</span></strong></div>
            <br/>
            <div id="total-time-line" class="setup-data">Total time: <span id="total-time">0</span></div>
            <div id="res1-lost-line" class="first-res setup-data">Lost resource 1: <span id="res1-lost">0</span></div>
            <div id="res2-lost-line" class="second-res setup-data">Lost resource 2: <span id="res2-lost">0</span></div>
            <br/>
            <div id="sequence-number-line">Sequence number:
                <select id="sequence-select" name="sequences">
                    <option selected value="none">--</option>
                </select>
            </div>
            <div id="sequence-table-box" class="setup-data" style="display: none">
                <table id="sequence-table" border="1" width="160px">
                    <thead>
                        <tr>
                            <th>#</th> <th>process</th> <th>id</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/project-network-editor.js"></script>
  </body>

</html>
